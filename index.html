<body> 
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Pizzeria Papa Yon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>              
            </ul>            
          </div>
        </div>
      </nav>

      <div class="container-fluid" id="contenedorPrincipal">
        <div class="container">
            <div class="row py-5">
                <div class="col-md-6">
                    <h2 class="text-white">Bienvenidos a su Pizzeria</h2>
                    <h2 class="text-white">Papa Yon</h2>

                    <p class="mt-4 text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores laudantium repellat velit atque hic consequatur quo voluptatem quam! Sed recusandae ut quas provident eum veniam rem similique eligendi omnis esse?</p>
                </div>
                <div class="col-md-6 bg-white p-5 rounded">
                    <h2 class="text-center">Registrarse</h2>

                    <form>
                        <div class="mb-3">
                            <label for="primerNombre" class="form-label">Primer Nombre</label>
                            <input type="text" class="form-control" id="primerNombre">
                        </div>

                        <div class="mb-3">
                            <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                            <input type="text" class="form-control" id="segundoNombre">
                        </div>

                        <div class="mb-3">
                            <label for="primerApellido" class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" id="primerApellido">
                        </div>

                        <div class="mb-3">
                            <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="segundoApellido">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono">
                        </div>

                        <div class="mb-3">
                          <label for="correo" class="form-label">Correo Eléctronico</label>
                          <input type="email" class="form-control" id="correo">
                      </div>

                      <div class="mb-3">
                        <label for="contrasenia" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia">
                    </div>

                        <button type="button" class="btn btn-primary" onclick="registrarCliente()">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
